name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    strategy:
      matrix:
        engine: [pdflatex, lualatex]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - if: ${{ matrix.engine == 'pdflatex' }}
        name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            thesis_hu.tex
          latexmk_shell_escape: true
      - if: ${{ matrix.engine == 'lualatex' }}
        name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            thesis_hu.tex
          latexmk_shell_escape: true
          latexmk_use_lualatex: true
      - name: Upload the compiled pdf
        uses: actions/upload-artifact@v2.2.4
        with:
          name: thesis-${{ matrix.engine }}
          path: |
            thesis_hu.pdf
          if-no-files-found: error
          
      - name: update file and push to remote
        run: |
          echo "Test push commit to the remote in the workflow" >> test.txt

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update artifacts on repo"
          git push
